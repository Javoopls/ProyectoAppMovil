<ion-header translucent=true>
  <ion-toolbar>
    <ion-title class="ion-padding-top ion-text-center">TeLlevoAPP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen=true>
  <div class="ion-padding-vertical">
    <ion-card class="ion-text-center">
        <ion-card-title class="ion-text-center">
            <ion-label>
                <h1>Restablecer Contrase√±a</h1>
            </ion-label>
        </ion-card-title>
        <ion-card-content>
          <form #formulario="ngForm" (ngSubmit)="onSubmitTemplate()">
            <ion-item>
              <ion-input type="text" placeholder="Ingrese Nombre Usuario" name= "user" [(ngModel)]="user" minlength="4" required></ion-input>
          </ion-item>
          </form>
        </ion-card-content>
        <ion-button shape="block" (click)="login()" [disabled]="formulario.invalid">Guardar</ion-button>
    </ion-card>
  </div>
</ion-content>
