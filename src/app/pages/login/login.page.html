<ion-header translucent=true>
  <ion-toolbar>
    <ion-title class="ion-padding-top ion-text-center">TeLlevoAPP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen=true>
  <div class="ion-padding-vertical">
    <ion-card class="ion-text-center">
        <ion-card-title class="ion-text-center">
            <ion-label>
              <br>
              <h1>Bienvenido</h1>
              <img src="/assets/icon/logo.png"/>
            </ion-label>
        </ion-card-title>
        <ion-card-content>
          <form #formulario="ngForm" (ngSubmit)="onSubmitTemplate()">
            <ion-item>
                <ion-input type="text" placeholder="Ingrese Nombre Usuario" name= "user" [(ngModel)]="usuario.user" minlength="4" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="password" placeholder="Ingrese Contraseña" name="password" [(ngModel)]="usuario.password" minlength="8" required></ion-input>
            </ion-item>
          </form>
        </ion-card-content>
        <ion-button shape="block" (click)="home()" [disabled]="formulario.invalid">Iniciar Sesión</ion-button>
        <br>
        <ion-button shape="block" (click)="newUser()">Crear Usuario</ion-button>
        <ion-button shape="block" (click)="resetPass()">Restablecer Contraseña</ion-button>
    </ion-card>
  </div>
</ion-content>
