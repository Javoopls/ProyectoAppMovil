<ion-content>
  <div class="ion-padding-vertical">
    <ion-card class="ion-text-center">
      <ion-card-content>
        <ion-item>
          <ion-label>Bienvenido/a {{user}}</ion-label>
        </ion-item>
        <ion-card-header>
          <ion-card-title class="titulo">Selecciona tu destino</ion-card-title>
        </ion-card-header>
        <!-- <img src="/assets/icon/Map.png"/> -->
        <div #map id="map"></div>
        <br><br>
        <ion-card-title class="titulo2">Selecciona el método de pago</ion-card-title>
        <br>
        <radio-group aria-label="Método pago">
          <radio-button value="1">Crédito</radio-button>
          <radio-button value="2">Efectivo</radio-button>
        </radio-group>
        <br>
        <br>
        <button mat-raised-button color="primary" (click)="presentAlert()">Iniciar Viaje</button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
