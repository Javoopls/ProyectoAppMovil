<ion-header translucent=true>
  <ion-toolbar>
    <ion-title class="ion-padding-top ion-text-center">TeLlevoAPP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen=true>
  <div class="ion-padding-vertical">
    <ion-card class="ion-text-center">
      <ion-card-content>
        <ion-item>
          <ion-label>Bienvenido/a {{user}}</ion-label>
        </ion-item>
        <ion-card-header>
          <ion-card-title class="titulo">Selecciona tu destino</ion-card-title>
        </ion-card-header>
        <img src="/assets/icon/Map.png"/>
        <br><br>
        <ion-card-title class="titulo2">Selecciona el método de pago</ion-card-title>
        <br>
        <mat-radio-group aria-label="Método pago">
          <mat-radio-button value="1">Crédito</mat-radio-button>
          <mat-radio-button value="2">Efectivo</mat-radio-button>
        </mat-radio-group>
        <br>
        <br>
        <button mat-raised-button color="primary" (click)="iniciar()">Iniciar Viaje</button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
